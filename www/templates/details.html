<ion-view view-title="Details">
	<ion-content>
		<div id="detailsHeader">
			<img id="detailsImage" src="{{showBookImage}}" alt="">
			<div id="detailsDetails">
				<h3 id="detailsName">{{showBookName}}</h3>
				<p id="detailsAuthor">{{showBookAuthor}}</p>
				<p id="detailsPublication">Published on: {{showBookPublication}}</p>
			</div>
		</div>
		<pre id="detailsDescription">{{showBookDescription}}</pre>
	</ion-content>
</ion-view>
