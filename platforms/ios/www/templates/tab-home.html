<ion-view view-title="Book Buddy">
	<ion-content class="padding">
		<h2>Welcome to Book Buddy</h2>
		<p>
			This app let's find book info on every book in the <a href="https://www.goodreads.com/" target="_blank">Goodreads API</a>.
		</p>
		<p>
			In the Search Tab you can search for any book in the collection. Just start typing and your books will appear.
		</p>
		<p>
			Pick two dates in the Event Tab and search for all events between those two dates.
		</p>
	</ion-content>
</ion-view>
